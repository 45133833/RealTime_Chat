<div x-data="{model_open: false}">
    <div x-show="model_open"  x-cloak
        role="alert"
        x-init="setTimeout(() => model_open = true, 200), setTimeout(() => model_open = false, 2000)"
        x-transition:enter="duration-200 ease-out"
        x-transition:enter-start="opacity-0 -translate-y-3"
        x-transition:enter-end="opacity-77 translate-y-0"
        x-transition:leave="duration-90 ease-in"
        x-transition:leave-start="opacity-77 translate-y-0"
        x-transition:leave-end="opacity-0 -translate-y-3">
        
        
        <div class="fixed inset-0 bg-gray-800 bg-opacity-80 z-50"></div>
        <div class="fixed inset-0 z-50" >
            <div  class="flex min-h-full items-center justify-center p-6 ">
            <div @clock.away="model_open=false" class= "bg-white rounded-l text-left md:drop-shadow-l shadow-black w-full p-6" >
                <h1>Leave this Chat? </h1>
                <form method="POST" action="{% url 'chatroom-leave' chat_group.group_name  %}" >
                    {% csrf_token %}
                    <button type = "submit" class="button-red-mt-4"> Yes,I want to leave</button>
                    <a href =" " class=" button button-gray ml-1 cursor-pointer" @clock="model_open=false">cancel</a>
                </form>
            </div>
            </div>
        </div>    
    </div>
</div>
